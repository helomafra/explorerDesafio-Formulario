<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrição Mentoria</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
  
    <form id="form">
  
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

          <div class="complete-name">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>
    
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name">
            </div>  
          </div>
          
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email">
          </div>
  
          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo 6 caracteres)</span></label>
            <input type="password" id="password" minlength="6">
          </div>
  
        </div>
      </fieldset>
  
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>
  
          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(somente o primeiro nome)</span></label>
            <input type="text" id="mentor-name">
          </div>
        </div>
      </fieldset>
  
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
  
          <div class="input-wrapper">
            <p class="subtitle">Primeira mentoria</p>
  
            <div class="col-3">
  
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date">
              </div>

              <div class="time">
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin">
                </div>
    
                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end">
                </div>

              </div>
    
             
          </div>

          <div class="second-mentory">
            <div class="input-wrapper">
              <p class="subtitle">Segunda mentoria</p>
    
              <div class="col-3">
    
                <div class="input-wrapper">
                  <label for="event-date">Data</label>
                  <input type="date" id="event-date">
                </div>

                <div class="time">
                  <div class="input-wrapper">
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-begin">
                  </div>
      
                  <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end">
                  </div>
                </div>
      
                
            </div>
          </div>
  
        </div>
      </fieldset>
    </form>

    <footer>
      <input 
        class="button" 
        type="submit" 
        form="form"
        value="Salvar">
    </footer>

  </div>
  
</body>
</html>
